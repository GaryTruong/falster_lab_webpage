{{ define "header" }}
{{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
<div class="main main-raised">
  <div class="section section-basic">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="card card-plain text-justify">
          {{ .Content }}
          </div>
        </div>
        <div class="col-md-6 ml-auto mr-auto">
          {{ partial "profile.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
